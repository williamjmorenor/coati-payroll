<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ _('Coaty - Sistema de Planillas') }}</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

    <!-- ======================= NAVBAR SUPERIOR ======================= -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-coaty-dark px-3">

        <!-- Botón hamburguesa para abrir sidebar en pantallas pequeñas -->
        <button class="btn sidebar-toggle-btn d-lg-none me-2" id="sidebarToggleMobile">
            <span class="navbar-toggler-icon"></span>
        </button>

        <a class="navbar-brand fw-bold text-uppercase" href="#">{{ _('COATY') }}</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#topNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="topNav">
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item"><a class="nav-link" href="#">{{ _('Mi Perfil') }}</a></li>
                <li class="nav-item"><a class="nav-link"
                        href="{{  url_for('auth.logout') }}">{{ _('Cerrar Sesión') }}</a></li>
            </ul>
        </div>
    </nav>

    <!-- ======================= LAYOUT PRINCIPAL ======================= -->
    <div class="d-flex">

        <!-- ======================= SIDEBAR ======================= -->
        <aside id="sidebar" class="sidebar bg-coaty-light">
            <ul class="nav flex-column">

                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="#">
                        <i class="bi bi-calculator me-2"></i>
                        <span>{{ _('Planillas') }}</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="#">
                        <i class="bi bi-people me-2"></i>
                        <span>{{ _('Empleados') }}</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="#">
                        <i class="bi bi-gear me-2"></i>
                        <span>{{ _('Configuración') }}</span>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link d-flex align-items-center" href="#">
                        <i class="bi bi-shield-lock me-2"></i>
                        <span>{{ _('Administración') }}</span>
                    </a>
                </li>

            </ul>
        </aside>

        <!-- ======================= CONTENIDO DINÁMICO ======================= -->
        <main class="flex-grow-1 p-4">
            {% block content %}
            <h2>{{ _('Bienvenido a Coaty') }}</h2>
            <p>{{ _('Sistema de Planillas (Payroll)') }}</p>
            {% endblock %}
        </main>
    </div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
        document.getElementById("sidebarToggleMobile").addEventListener("click", function () {
            document.getElementById("sidebar").classList.toggle("open");
        });
        document.getElementById("sidebarFloatingBtn").addEventListener("click", function () {
            document.getElementById("sidebar").classList.add("open");
        });
    </script>

</body>

</html>
