{% extends 'base.html' %}

{% block content %}
<div class="container">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-tools me-2"></i>{{ _('Implementación Inicial') }}</h2>
    </div>

    <div class="row">
        <div class="col-md-6 col-lg-4 mb-4">
            <div class="card h-100">
                <div class="card-body d-flex flex-column">
                    <div class="d-flex align-items-center mb-3">
                        <div class="bg-secondary bg-opacity-10 rounded p-3 me-3">
                            <i class="bi bi-hourglass-split text-secondary fs-3"></i>
                        </div>
                        <h5 class="card-title mb-0">{{ _('Próximamente') }}</h5>
                    </div>
                    <p class="card-text text-muted">
                        {{ _('Aquí aparecerán los auxiliares para la implementación inicial.') }}</p>
                    <div class="mt-auto">
                        <button class="btn border btn-outline-secondary w-100" disabled>
                            <i class="bi bi-lock me-1"></i>{{ _('En preparación') }}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
