# =============================================================================
# Coati Payroll - Docker Compose Configuration
# =============================================================================
#
# This compose file provides a production-ready deployment with:
# - PostgreSQL database (or MySQL as alternative, see below)
# - Redis for queue/cache
# - Dedicated Dramatiq worker container
# - Web application container (WSGI server)
# - Nginx reverse proxy (serves static files and proxies to WSGI)
# - Certbot for Let's Encrypt SSL certificates (optional)
#
# Usage:
#   docker-compose up -d
#
# Scale workers:
#   docker-compose up -d --scale worker=3
#
# For more deployment options, see README.md
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Database Service - PostgreSQL (recommended)
  # ===========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: coati-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: coati_payroll
      POSTGRES_USER: coati
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
      # Performance tuning (adjust based on your needs)
      POSTGRES_SHARED_BUFFERS: 256MB
      POSTGRES_EFFECTIVE_CACHE_SIZE: 1GB
      POSTGRES_MAINTENANCE_WORK_MEM: 64MB
      POSTGRES_WORK_MEM: 16MB
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - coati-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U coati -d coati_payroll"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================================================
  # Alternative Database Service - MySQL (commented out)
  # ===========================================================================
  # Uncomment this section and comment out the postgres service above to use MySQL
  # Also update DATABASE_URL in the web and worker services
  #
  # mysql:
  #   image: mysql:8.0
  #   container_name: coati-mysql
  #   restart: unless-stopped
  #   environment:
  #     MYSQL_DATABASE: coati_payroll
  #     MYSQL_USER: coati
  #     MYSQL_PASSWORD: ${DB_PASSWORD:-changeme}
  #     MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootchangeme}
  #     # Performance tuning (adjust based on your needs)
  #     MYSQL_INNODB_BUFFER_POOL_SIZE: 256M
  #     MYSQL_INNODB_LOG_FILE_SIZE: 64M
  #   volumes:
  #     - mysql-data:/var/lib/mysql
  #   networks:
  #     - coati-network
  #   healthcheck:
  #     test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "coati", "-p${DB_PASSWORD:-changeme}"]
  #     interval: 10s
  #     timeout: 5s
  #     retries: 5
  #     start_period: 30s

  # ===========================================================================
  # Redis Service - Queue and Cache Backend
  # ===========================================================================
  redis:
    image: redis:7-alpine
    container_name: coati-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    networks:
      - coati-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s

  # ===========================================================================
  # Coati Payroll Worker - Background Job Processor
  # ===========================================================================
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: coati-payroll:latest
    container_name: coati-worker
    restart: unless-stopped
    environment:
      # Process role
      PROCESS_ROLE: worker
      
      # Flask configuration
      FLASK_ENV: production
      
      # Database connection (PostgreSQL)
      DATABASE_URL: postgresql://coati:${DB_PASSWORD:-changeme}@postgres:5432/coati_payroll
      # For MySQL, use:
      # DATABASE_URL: mysql+pymysql://coati:${DB_PASSWORD:-changeme}@mysql:3306/coati_payroll
      
      # Queue configuration
      QUEUE_ENABLED: 1
      REDIS_URL: redis://redis:6379/0
      
      # Worker capacity tuning
      DRAMATIQ_WORKER_THREADS: ${WORKER_THREADS:-8}
      DRAMATIQ_WORKER_PROCESSES: ${WORKER_PROCESSES:-2}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      # For MySQL, replace postgres with:
      # mysql:
      #   condition: service_healthy
    networks:
      - coati-network
    # Resource limits (adjust based on your infrastructure)
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # ===========================================================================
  # Coati Payroll Web Application - Main Service
  # ===========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: coati-payroll:latest
    container_name: coati-web
    restart: unless-stopped
    # NOTE: Port 5000 is NOT exposed to host - nginx handles external traffic
    expose:
      - "5000"
    environment:
      # Process role
      PROCESS_ROLE: web
      
      # Flask configuration
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-random-secret-in-production}
      
      # Database connection (PostgreSQL)
      DATABASE_URL: postgresql://coati:${DB_PASSWORD:-changeme}@postgres:5432/coati_payroll
      # For MySQL, use:
      # DATABASE_URL: mysql+pymysql://coati:${DB_PASSWORD:-changeme}@mysql:3306/coati_payroll
      
      # Admin credentials (change these!)
      ADMIN_USER: ${ADMIN_USER:-admin}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-changeme}
      
      # Queue configuration
      QUEUE_ENABLED: 1
      REDIS_URL: redis://redis:6379/0
      BACKGROUND_PAYROLL_THRESHOLD: ${BACKGROUND_THRESHOLD:-100}
      
      # Optional: Cache configuration (uses same Redis)
      CACHE_TYPE: RedisCache
      CACHE_REDIS_URL: redis://redis:6379/1
      
      # Optional: Application settings
      # TIMEZONE: America/Costa_Rica
      # LANGUAGE: es
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      worker:
        condition: service_started
      # For MySQL, replace postgres with:
      # mysql:
      #   condition: service_healthy
    networks:
      - coati-network
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import urllib.request; urllib.request.urlopen('http://localhost:5000/health').read()\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    # Resource limits (adjust based on your infrastructure)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # ===========================================================================
  # Nginx Reverse Proxy - Serves Static Files and Proxies to WSGI
  # ===========================================================================
  nginx:
    image: nginx:alpine
    container_name: coati-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Nginx configuration
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      # Static files from application
      - ./coati_payroll/static:/usr/share/nginx/html/static:ro
      # Let's Encrypt certificates
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - coati-network
    depends_on:
      web:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ===========================================================================
  # Certbot - Let's Encrypt SSL Certificate Manager (Optional)
  # ===========================================================================
  # Uncomment this service to enable automatic SSL certificate management
  # See nginx/README.md for setup instructions
  #
  # certbot:
  #   image: certbot/certbot:latest
  #   container_name: coati-certbot
  #   volumes:
  #     - ./certbot/conf:/etc/letsencrypt
  #     - ./certbot/www:/var/www/certbot
  #   # Auto-renew certificates twice daily
  #   entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

# =============================================================================
# Networks
# =============================================================================
networks:
  coati-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
    driver: local
  # mysql-data:
  #   driver: local
  redis-data:
    driver: local
  # Uncomment these when using Let's Encrypt SSL certificates
  # certbot-conf:
  #   driver: local
  # certbot-www:
  #   driver: local
