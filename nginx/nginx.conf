# =============================================================================
# Nginx Configuration for Coati Payroll
# =============================================================================
# This configuration:
# - Serves static files directly from /usr/share/nginx/html/static
# - Proxies application requests to the Gunicorn WSGI server
# - Supports both HTTP and HTTPS
#
# NOTE: This file is placed in /etc/nginx/conf.d/ which is automatically
#       included in the http context by the default nginx.conf
# =============================================================================

upstream coati_backend {
    # The web service in docker-compose
    server web:5000;
}

# HTTP server - redirects to HTTPS in production
server {
    listen 80;
    listen [::]:80;
    server_name _;

    # Uncomment these lines in production to force HTTPS redirect
    # return 301 https://$server_name$request_uri;

    # For Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # In development/testing without SSL, comment out the return above and uncomment below:
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    location / {
        proxy_pass http://coati_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        
        # Timeouts for long-running payroll calculations
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # WebSocket support (if needed in the future)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

